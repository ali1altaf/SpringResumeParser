spring.application.name= Your Project Name
spring.datasource.url= Your Database connection  #Example -> jdbc:mysql://localhost:3306/DatabaseName
spring.datasource.username=Databse Username
spring.datasource.password=Databse Password
spring.datasource.driver-class-name=Your Database Driver #Example -> com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
gemini.api.key=Your Gemini Api Key #This can be got from https://aistudio.google.com/app/
