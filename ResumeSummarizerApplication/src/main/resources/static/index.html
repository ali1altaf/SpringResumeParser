<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="file"], textarea {
      font-size: 16px;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover {
      background-color: #0056b3;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-message {
      color: #007bff;
      font-size: 16px;
      margin-top: 10px;
      display: none;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Upload Resume</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required />
    <textarea id="jobDescription" name="jobDescription" placeholder="Enter job description to check ATS score (optional)"></textarea>
    <button type="submit" id="uploadButton">Upload</button>
  </form>
  <div id="loadingSpinner" class="spinner"></div>
  <div id="loadingMessage" class="loading-message">Parsing the resume using AI...</div>
  <div id="errorMessage" class="error-message"></div>
</div>

<script>
  const form = document.getElementById('uploadForm');
  const fileInput = document.getElementById('fileInput');
  const jobDescriptionInput = document.getElementById('jobDescription');
  const uploadButton = document.getElementById('uploadButton');
  const loadingSpinner = document.getElementById('loadingSpinner');
  const loadingMessage = document.getElementById('loadingMessage');
  const errorMessage = document.getElementById('errorMessage');

  form.addEventListener('submit', async (event) => {
      event.preventDefault();
      errorMessage.style.display = 'none';
      errorMessage.textContent = '';

      if (fileInput.files.length === 0) {
          errorMessage.textContent = "Please select a file to upload!";
          errorMessage.style.display = 'block';
          return;
      }

      const file = fileInput.files[0];
      const jobDescription = jobDescriptionInput.value.trim();
      const allowedTypes = ["application/pdf", "application/vnd.openxmlformats-officedocument.wordprocessingml.document"];
      if (!allowedTypes.includes(file.type)) {
          errorMessage.textContent = "Invalid file type. Please upload a PDF or DOCX file.";
          errorMessage.style.display = 'block';
          return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('jobDescription', jobDescription);

      uploadButton.disabled = true;
      loadingSpinner.style.display = 'block';
      loadingMessage.style.display = 'block';

      try {
          const response = await fetch('/api/resumes/upload', {
              method: 'POST',
              body: formData,
          });

          const result = await response.json();
          if (!response.ok) {
              throw new Error(result.message || "File upload failed.");
          }

          window.location.href = `/summary.html?id=${result.id}`;
      } catch (error) {
          errorMessage.textContent = `Error: ${error.message}`;
          errorMessage.style.display = 'block';
      } finally {
          uploadButton.disabled = false;
          loadingSpinner.style.display = 'none';
          loadingMessage.style.display = 'none';
      }
  });
</script>

</body>
</html>
