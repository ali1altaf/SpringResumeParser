<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Summary</title>
    <style>
        /* Base styles for body and overall layout */
        body {
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
          background: linear-gradient(135deg, #f4f7fc, #e6eefc);
          margin: 0;
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          min-height: 100vh;
        }

        /* Main container with a modern card look */
        .container {
          background-color: #ffffff;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
          width: 90%;
          max-width: 800px;
          margin-bottom: 20px;
        }

        /* Header styling */
        h1 {
          text-align: center;
          color: #333;
          margin-bottom: 30px;
        }

        /* Flex container for side-by-side details */
        .details-container {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
        }

        .left-panel, .right-panel {
          background-color: #fafafa;
          border-radius: 10px;
          padding: 20px;
          flex: 1 1 300px;
        }

        .left-panel {
          border: 1px solid #e0e0e0;
        }

        .right-panel {
          border: 1px solid #d0e7ff;
          text-align: center;
        }

        /* Headings within panels */
        .left-panel h3, .right-panel h3 {
          margin-top: 0;
          color: #007bff;
        }

        /* Paragraph text styling */
        p {
          color: #555;
          line-height: 1.6;
          white-space: pre-wrap;
        }

        /* Error message styling */
        .error-message {
          color: #d9534f;
          font-weight: bold;
          text-align: center;
        }

        /* "Parse New File" button styling */
        .parse-new-file-button {
          background-color: #007bff;
          color: white;
          padding: 12px 25px;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          cursor: pointer;
          text-decoration: none;
          transition: background-color 0.3s ease;
        }

        .parse-new-file-button:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Resume Summary</h1>
    <div class="details-container">
        <div class="left-panel" id="resumeDetails">
            <h3>Skills & Summary</h3>
            <div id="resumeContent">
                <!-- Resume skills and summary will be injected here -->
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="right-panel">
        <h3>ATS Match Score</h3>
        <div id="atsScore">Loading...</div>
    </div>
</div>


<a href="index.html" class="parse-new-file-button">Parse New File</a>

<script src="JScripts/finalPageJs.js"></script>

</body>
</html>
